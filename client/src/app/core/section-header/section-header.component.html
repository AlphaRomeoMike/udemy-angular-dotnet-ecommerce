<ng-container *ngIf="$any(bcservice.breadcrumbs$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs[breadcrumbs.length-1].label != 'Home'" class="py-5 mb-3"
         style="margin-top: 85px; background-color: #f5f5f5;">
  <div class="container">
    <div class="row d-flex align-item-center">
      <div class="col-9">
        <h1>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
      </div>
      <div class="col-3">
        <nav aria-label="breadcrumb">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadcrum">
              {{ breadcrum | titlecase }}
            </ng-container>
          </xng-breadcrumb>
        </nav>
      </div>
    </div>
  </div>
</section>

</ng-container>
