<div class="card h-100 shadow-sm">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-outline-dark fa fa-shopping-cart mr-2"></button>
      <button type="button" routerLink="/shop/{{product.id}}" routerLinkActive="active" class="btn btn-outline-dark fa fa-eye"></button>
    </div>
  </div>
</div>
