<header *ngIf="totalCount && pageNumber && pageSize">
  <span *ngIf="totalCount && totalCount > 0">Showing
    <strong>{{(this.pageNumber - 1) * this.pageSize + 1}}</strong> -
    <strong>{{this.pageNumber * this.pageSize > this.totalCount
      ? this.totalCount : this.pageNumber * this.pageSize}}</strong>
    of
    <strong>{{this.totalCount}}</strong>
    results</span>
  <span *ngIf="totalCount == 0">
    <strong>
      No records found for this filter!
    </strong>
  </span>
</header>
